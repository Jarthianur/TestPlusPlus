language: cpp
install: true

matrix:
  include:

  - name: "Linux (gcc)"
    os: linux
    dist: bionic
    sudo: required
    compiler:
    - gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - python-pip
        - g++-8
        - clang-format-10
    env:
    - BADGE=linux
    install:
    - export CXX=g++-8
    - export GCOV=gcov-8
    - export CFMT=clang-format-10
    - wget -q https://github.com/linux-test-project/lcov/releases/download/v1.15/lcov-1.15.tar.gz
    - tar xf lcov-1.15.tar.gz
    - export LCOV="$PWD/lcov-1.15/bin/lcov --gcov-tool=/usr/bin/$GCOV"
    - $LCOV --version
    - $GCOV --version
    - $CXX --version
    - $CFMT --version
    - sudo pip install --upgrade pip
    - sudo pip install spline
    script:
    - spline --tags=linux --strict
    after_success:
    - bash <(curl -s https://codecov.io/bash) -x $GCOV -s reports/ -X gcov

  - name: "OSX (clang)"
    os: osx
    osx_image: xcode10.2
    sudo: required
    compiler:
    - clang
    env:
    - BADGE=osx
    install:
    - brew install libomp
    - clang++ --version
    - sudo pip install --upgrade pip
    - sudo pip install spline
    script:
    - spline --tags=osx --strict

  - name: "Windows (MSVC)"
    os: windows
    env:
    - BADGE=windows
    script:
    - cmd.exe //C 'build.bat'
    - test/cpp14_seq.exe -co
    - test/cpp14_par.exe -co --xml
    - test/cpp14_par.exe -co --md
    - test/cpp17_seq.exe -co
    - test/cpp17_par.exe -co --xml
    - test/cpp17_par.exe -co --md

notifications:
    email:
        recipients:
           - jarthianur.github@gmail.com
        on_success: change
        on_failure: change
